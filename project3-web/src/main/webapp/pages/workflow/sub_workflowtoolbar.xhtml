<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="detail_form_workflowhistory">


	<rich:panel>
		<f:facet name="header">
			<h:outputText value="#{global.workflow}" />
		</f:facet>

		<ui:repeat value="#{workflowMB.activities}" var="activity">
			<h:commandButton action="#{workflowMB.getWorkflowResult}"
				actionListener="#{workflowMB.doProcessWorkitem}"
				value="#{activity.item['txtname']}">
				<f:param name="id" value="#{activity.item['numactivityid']}" />
			</h:commandButton>
		</ui:repeat>


		<h:commandButton value="#{global.close}" action="show_worklist" />
		
		<rich:separator />

		<h:panelGrid columns="3">

			<h:outputLabel value="#{global.created}: " />
			<h:outputText value="#{workflowMB.item['$created']} ">
				<f:convertDateTime timeZone="CET" type="both" dateStyle="medium" />
			</h:outputText>
			<h:outputText value=" #{global.by} #{workflowMB.item['namcreator']} " />

			<h:outputLabel value="#{global.modified}: " />
			<h:outputText value="#{workflowMB.item['$modified']} ">
				<f:convertDateTime timeZone="CET" type="both" dateStyle="medium" />
			</h:outputText>
			<h:outputText
				value=" #{global.by} #{workflowgMB.item['namcurrenteditor']}" />

			<br />
		</h:panelGrid>

		<h:dataTable value="#{workflowMB.itemList['txtworkflowhistorylog']}"
			var="log">
			<h:column>
				<h:outputText value="#{log}" />
			</h:column>
		</h:dataTable>

	</rich:panel>


</f:subview>
